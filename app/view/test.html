<h2>路由成功</h2>
<div>
    <span>默认域名为：{{ defaulturl.posturl }}</span>
    <span>如果默认域名没显示，请刷新并耐心等待一下</span>
    <button ng-click="changeUrl()" class=" btn btn-primary">更换默认域名</button>
</div>

<div ng-show="checkpasswordview">
    <input type="text" ng-model="inputpassword" placeholder="请输入密码" class="form-control" pattern="^[\S](.{0,50})[\S]$" required/>
    <button ng-click="checkPassword()" class="btn btn-primary">验证</button>
</div>

<div>
    <form name="url_form" ng-show="checkpass" ng-submit="sendUrlClick()">
        <div>
            <span>提示密码输入正确,输入域名时，请确认您拥有此域名的爬取权限，切勿违反法律法规</span>
            <span>域名是浏览器地址栏中url黑体的部分，后面的不需要，而且也不加http或者https://的部分，比如：....</span>
            <span>同一时间只能有一个人修改，但可以多人查询（这里没有对修改域名功能做多线程的修改）</span>
            <input type="text" ng-model="inputurl" placeholder="域名" class="form-control" pattern="^[\S](.{0,50})[\S]$" required/>
            <input type="submit" class="btn btn-primary" value="Send" />
        </div>
    </form>
</div>
<div>
    <form name="search_form" ng-submit="getResultsClick()">
        <div>
            <input type="text" ng-model="inputkeywords" placeholder="搜索" class="form-control" pattern="^[\S](.{0,50})[\S]$" required/>
            <input type="submit" class="btn btn-primary" value="Search" />
        </div>
    </form>
</div>
<hr>
